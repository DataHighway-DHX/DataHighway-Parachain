[package]
name = "datahighway-parachain-runtime"
version = "3.2.0"
authors = ["MXC Foundation GmbH <https://t.me/mxcfoundation>", "Luke Schoen <luke@mxc.org>", "Ilya Beregovskiy <ilya@mxc.org>"]
license = "GPL-3"
homepage = "http://www.datahighway.com/"
repository = "https://github.com/DataHighway-DHX/DataHighway-Parachain"
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }

[dependencies]
chrono = { version = "0.4.19", default_features = false }
funty = { default-features = false, version = "=1.1.0" }
hex-literal = { version = "0.3.4", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"]}
log = { version = "0.4.14", default-features = false }
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.132", optional = true, features = ["derive"] }
smallvec = "1.6.1"

# Local Dependencies
roaming-operators = { default_features = false, package = "roaming-operators", path = "../pallets/roaming/roaming-operators" }
roaming-networks = { default_features = false, package = "roaming-networks", path = "../pallets/roaming/roaming-networks" }
